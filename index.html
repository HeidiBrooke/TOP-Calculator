<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calcHolder">
        <div class="display" id="display">Display</div>
        <div class="mainButtons">
            <div class="numbersHolder">
                <div class="numbers" class="1">1</div>
                <div class="numbers" class="2">2</div>
                <div class="numbers" class="3">3</div>
                <div class="numbers" class="4">4</div>
                <div class="numbers" class="5">5</div>
                <div class="numbers" class="6">6</div>
                <div class="numbers" class="7">7</div>
                <div class="numbers" class="8">8</div>
                <div class="numbers" class="9">9</div>
                <div class="specialThree">
                    <div class="zero">0</div>
                    <div class="decimal">.</div>
                    <div class="equals">=</div>
                </div>
            </div>
            <div class="rightOperatorsHolder">
                <div class="rightOperators" class="plus">+</div>
                <div class="rightOperators" class="minus">-</div>
                <div class="rightOperators" class="times">*</div>
                <div class="rightOperators"class="divide">/</div>
            </div>
            
        </div>
        <div class="bottomButtons">
            <div class="backspace">Back</div>
            <div class="clear">Clear</div>
        </div>
    </div>
    
</body>
</html>
